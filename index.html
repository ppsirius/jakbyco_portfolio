<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>pagePiling.js plugin - Scrolling speed</title>
	<meta name="author" content="Piotr Pupczyk" />
	<meta name="keywords"  content="pile,piling,piling.js,stack,pages,scrolling,stacking,touch,fullpile,scroll,plugin,jquery" />


	 <script src="js/jquery-1.11.0.min.js"></script>
  <script src="js/rollerblade.js"></script>
   <link href="css/rollerblade.css" rel="stylesheet">



	<link rel="stylesheet" type="text/css" href="css/jquery.pagepiling.css" />
	<link rel="stylesheet" type="text/css" href="css/examples.css" />


	<script type="text/javascript" src="js/jquery.pagepiling.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
	    	$('#pagepiling').pagepiling({
	    		menu: '#menu',
	    		anchors: ['page1', 'page2', 'page3', 'page4'],
			    sectionsColor: ['#bfda00', '#2ebe21', '#2C3E50', '#51bec4'],
			    navigation: {
			    	'position': 'right',
			   		'tooltips': ['Page 1', 'Page 2', 'Page 3', 'Pgae 4']
			   	},
			   	afterRender: function(){
					//playing the video
					$('video').get(0).play();
				}
			});

var arrayOfImages = [
      'img/stopmotion2.jpg',
      'img/stopmotion3.jpg',
      'img/stopmotion4.jpg',
      'img/stopmotion5.jpg',
      'img/stopmotion6.jpg',
    ]

    $("#target").rollerblade({imageArray:arrayOfImages});


	    });
    </script>

    <style>
    	.section{
			text-align:center;
		}

		#myVideo{
			position: fixed; right: 0; bottom: 0;
			min-width: 100%; min-height: 100%;
			width: auto; height: auto; z-index: -100;
			background: url(polina.jpg) no-repeat;
			background-size: cover; 
		}

		/* Layer with position absolute in order to have it over the video
		* --------------------------------------- */
		#section1 .layer{
			position: absolute;
			z-index: 5;
			width: 100%;
			left: 0;
			top: 43%;
			height: 100%;
		}

		#section1 h1{
			color:#fff;
		}

		#infoMenu li a{
			color: #fff;
		}

		/* --------------------------------------- */


		#target img {
    top: 0;
    left: 0;
    position: absolute;
    width: 100%;
    height: 100%;
}
.rollerblade-img {
    -moz-user-select: none;
    cursor: move;
    width: 100%;
}


    </style>
</head>
<body>
	<ul id="menu">
		<li data-menuanchor="page1"><a href="#page1">About</a></li>
		<li data-menuanchor="page2"><a href="#page2">Portfolio</a></li>
		<li data-menuanchor="page4"><a href="http://blog.jakbyco.com" target="_blank">Blog</a></li>
		<li data-menuanchor="page3"><a href="#page3">Contact</a></li>
	</ul>

	<div id="pagepiling">
	    <div class="section" id="section1">
	    	<div id="target">
    <img class="rollerblade-img" src="img/stopmotion1.jpg">
  
</div>
	    	
			<br />
	    </div>
	    <div class="section" id="section2">
	    	<div class="intro">
	    		<h1>Portfolio</h1>
				<p>When using css3:false, use the `scrollingSpeed` option to set the animation speed for jQuery animations.</p>
	    	</div>
	    </div>
	    <div class="section" id="section4">

	    	<video autoplay loop muted id="myVideo">
				<source src="video/flowers.mp4" type="video/mp4">
				<source src="video/flowers.webm" type="video/webm">
			</video>

	    	<div class="intro">
	    		<h1>Contact</h1>
				<p>You can even change the kind of animation!</p>
	    	</div>
	    </div>
	</div>

</body>
</html>
